<!DOCTYPE html>
<html ng-app="myblog">
  <head>
    <meta charset="utf-8"/>
    <base href="/">
    <title>HariBlog.in</title>
    <!-- inject:vendor:css -->
    <link rel="stylesheet" href="/angular-ui-grid/ui-grid.css">
    <link rel="stylesheet" href="/ngDialog/css/ngDialog.css">
    <link rel="stylesheet" href="/ngDialog/css/ngDialog-theme-default.css">
    <link rel="stylesheet" href="/fontawesome/css/font-awesome.css">
    <link rel="stylesheet" href="/bootstrap/dist/css/bootstrap.css">
    <!-- endinject -->
    <!-- inject:css -->
    <link rel="stylesheet" href="/css/app.css">
    <link rel="stylesheet" href="/css/customer/customer.css">
    <link rel="stylesheet" href="/css/home/home.css">
    <link rel="stylesheet" href="/css/styles/mixins.css">
    <link rel="stylesheet" href="/css/styles/variables.css">
    <link rel="stylesheet" href="/css/todo/todo.css">
    <!-- endinject -->

  <body>   
    <nav-header></nav-header> 
    <ng-view></ng-view>
    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <ul class="list-inline text-center">
                        <li>
                            <a href="#">
                                <span class="fa-stack fa-lg">
                                    <i class="fa fa-circle fa-stack-2x"></i>
                                    <i class="fa fa-twitter fa-stack-1x fa-inverse"></i>
                                </span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <span class="fa-stack fa-lg">
                                    <i class="fa fa-circle fa-stack-2x"></i>
                                    <i class="fa fa-facebook fa-stack-1x fa-inverse"></i>
                                </span>
                            </a>
                        </li>
                        <li>
                            <a href="https://github.com/hloganathan">
                                <span class="fa-stack fa-lg">
                                    <i class="fa fa-circle fa-stack-2x"></i>
                                    <i class="fa fa-github fa-stack-1x fa-inverse"></i>
                                </span>
                            </a>
                        </li>
                    </ul>
                    <p class="copyright text-muted">Copyright &copy; HariBlog.in 2015</p>
                </div>
            </div>
        </div>
    </footer>
    <!-- inject:vendor:js -->
    <script src="/angular/angular.js"></script>
    <script src="/angular-route/angular-route.js"></script>
    <script src="/jquery/dist/jquery.js"></script>
    <script src="/angular-resource/angular-resource.js"></script>
    <script src="/angular-ui-grid/ui-grid.js"></script>
    <script src="/ngDialog/js/ngDialog.js"></script>
    <script src="/less/dist/less.js"></script>
    <script src="/bootstrap/dist/js/bootstrap.js"></script>
    <!-- endinject -->
    <!-- inject:js -->
    <script src="/customer/customer.js"></script>
    <script src="/customer/service/customer_service.js"></script>
    <script src="/customer/controller/customer-edit-controller.js"></script>
    <script src="/customer/controller/customer-controller.js"></script>
    <script src="/todo/todo.js"></script>
    <script src="/todo/todo-controller.js"></script>
    <script src="/home/home.js"></script>
    <script src="/home/home-nav-directive.js"></script>
    <script src="/home/home-controller.js"></script>
    <script src="/app.js"></script>
    <script src="/myblog-templates.js"></script>
    <!-- endinject --> 
  </body>
</html>
